<!DOCTYPE html>
  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="info-block">
      <img class="info-block__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix explainig how to make decisions effectively">
      <a class="info-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <main class="main-block">
      <article>
        <section class="task-block task-block_new">
          <h3 class="task-block__title">Add Item</h3>
          <div class="task-block__wrapper task">
            <input id="new-task" class="task__input" type="text">
            <button class="task__btn task__btn_add">Add</button>
          </div>
        </section>
  
        <section  class="task-block task-block_incompleted">
          <h3 class="task-block__title">Todo</h3>
          <ul id="incompleted-tasks" class="task-list">
            <li class="task-list__item task">
              <input class="task__input" type="checkbox">
              <label class="task__name">Pay Bills</label>
              <input class="task__input" type="text">
              
              <button class="task__btn task__btn_edit">Edit</button>
              <button class="task__btn task__btn_delete">
                <img class="task__btn_icon" src="./remove.svg" alt="Non-colored delete icon">
              </button>
            </li>
  
            <li class="task-list__item task-list__item_edit task">
              <input class="task__input" type="checkbox">
              <label class="task__name">Go Shopping</label>
              <input class="task__input" type="text" value="Go Shopping">

              <button class="task__btn task__btn_edit">Save</button>
              <button class="task__btn task__btn_delete">
                <img class="task__btn_icon" src="./remove.svg" alt="Non-colored delete icon">
              </button>
            </li>
          </ul>
        </section>
  
        <section class="task-block task-block_completed">
          <h3 class="task-block__title">Completed</h3>
          <ul id="completed-tasks" class="task-list">
            <li  class="task-list__item task">
              <input class="task__input" type="checkbox" checked>
              <label class="task__name">See the Doctor</label>
              <input class="task__input" type="text">

              <button class="task__btn task__btn_edit">Edit</button>
              <button class="task__btn task__btn_delete">
                <img class="task__btn_icon" src="./remove.svg" alt="Non-colored delete icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
