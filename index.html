<!DOCTYPE html>
  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="info-block">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix explainig how to make decisions effectively">
      <a class="info-block-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <main class="main-block">
      <article>
        <section id="new-task-block">
          <h3>Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </section>
  
        <section  class="incompleted-tasks-block">
          <h3>Todo</h3>
          <ul id="incompleted-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Non-colored delete icon">
              </button>
            </li>
  
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Non-colored delete icon">
              </button>
            </li>
          </ul>
        </section>
  
        <section class="completed-tasks-block">
          <h3>Completed</h3>
          <ul id="completed-tasks-list">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Non-colored delete icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
